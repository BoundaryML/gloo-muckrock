tasks:
  ProcessRequest:
    input: ClassifyRequestInput
    output: ClassifyRequestOutput

types:
  ClassifyRequestInput:
    request: string
  ClassifyRequestOutput:
    trackingNumber: string
    dateEstimate: string
    price: int
    classification: Classification
    reasoning: string
  Classification:
    clues: string
    reasoning: string
    status: Status
  Status:
    enum:
      - PROCESSED
      - FIX
      - PAYMENT
      - REJECTED
      - NO_DOCS
      - DONE
      - PARTIAL
      - INDETERMINATE
