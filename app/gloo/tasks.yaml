tasks:
  ProcessRequest:
    input: ClassifyRequestInput
    output: ClassifyRequestOutput
  Summarize:
    input: SummarizeInput
    output: SummarizeOutput
types:
  # Summarization
  SummarizeInput:
    text: string
  SummarizeOutput:
    summary: string

  # Classification
  ClassifyRequestInput:
    request: string
  ClassifyRequestOutput:
    trackingNumber: string
    dateEstimate: string
    price: int
    recordsStatus: RecordsStatus
    requestStatus: Classification
  Classification:
    # clues: string
    reasoning: string
    requestStatus: Status
  Status:
    enum:
      - IN_PROGRESS
      - FIX_REQUIRED
      - PAYMENT_REQUIRED
      - REQUEST_REJECTED
      - REQUEST_COMPLETED
      - PENDING_MORE_DOCS
      - INDETERMINATE
  RecordsStatus:
    enum:
      - NOT_APPLICABLE
      - RECORDS_FOUND
      - NO_RECORDS_FOUND
      - MORE_RECORDS_PENDING
