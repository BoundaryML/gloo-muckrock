tasks:
  ProcessRequest:
    input: ClassifyRequestInput
    output: ClassifyRequestOutput
  Summarize:
    input: SummarizeInput
    output: SummarizeOutput
types:
  # Summarization
  SummarizeInput:
    text: string
  SummarizeOutput:
    summary: string

  # Classification
  ClassifyRequestInput:
    request: string
  ClassifyRequestOutput:
    trackingNumber: string
    dateEstimate: string
    price: int
    classification: Classification
  Classification:
    clues: string
    reasoning: string
    status: Status
  Status:
    enum:
      - PROCESSED
      - FIX
      - PAYMENT
      - REJECTED
      - NO_DOCS
      - DONE
      - PARTIAL
      - INDETERMINATE
